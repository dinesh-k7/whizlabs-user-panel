<div class="animated fadeIn table-container mat-elevation-z20">
  <mat-card>
    <mat-card-header>
      <i class="material-icons">supervised_user_circle</i>
      <mat-card-title>Project</mat-card-title>
      <mat-card-subtitle
        >Add, update or delete Project detail</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <!-- Table loading spinner -->
      <div class="table-loading-shade" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>

      <div class="table-header">
        <!-- Table search input -->
        <mat-form-field class="filter-field">
          <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter by department name, division name"
            [(ngModel)]="search"
          />
          <button
            mat-button
            *ngIf="search"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="search = ''; applyFilter('')"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <!-- Add button -->
        <button
          mat-raised-button
          style="margin-bottom: 15px"
          color="primary"
          (click)="addProject()"
        >
          <mat-icon>add</mat-icon> Add new
        </button>
      </div>

      <mat-table
        #table
        [dataSource]="dataSource"
        class="person-table"
        matSort
        matSortActive="id"
        matSortDisableClear
        matSortDirection="desc"
      >
        <!-- Table content -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >No.</mat-header-cell
          >
          <mat-cell *matCellDef="let row; let i = index">
            {{ i + 1 }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="department_name">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Department Name</mat-header-cell
          >
          <mat-cell *matCellDef="let row">{{ row.department_name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="division_name">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Division Name</mat-header-cell
          >
          <mat-cell *matCellDef="let row">{{ row.division_name }}</mat-cell>
        </ng-container>

        <!-- Table actions -->
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>

          <mat-cell *matCellDef="let row">
            <button
              mat-menu-item
              (click)="editProject(row.project_id, row.division_id)"
            >
              <mat-icon aria-label="Edit">create</mat-icon>
            </button>
            <button mat-menu-item (click)="deleteProject(row.project_id)">
              <mat-icon aria-label="Delete">clear</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">No data Department available.</td>
          </tr> -->
      </mat-table>

      <!-- Table pagination -->
      <mat-paginator
        [pageSizeOptions]="pageSizeOptions"
        [length]="totalItems"
        [pageSize]="pageSize"
        (page)="onPaginateChange($event)"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
